<footer class="site-footer">
  <div class="container footer-inner">
    <div class="footer-main">
      <div class="footer-brand">
        <div class="footer-title">{{ .Site.Title }}</div>
        <div class="footer-tagline">
          {{ i18n "footer_tagline_line1" }}<br>
          {{ i18n "footer_tagline_line2" }}
        </div>
      </div>

      <nav class="footer-nav" aria-label="Footer">
        <a href="{{ "/data/" | relLangURL }}">{{ i18n "nav_data" }}</a>
        <a href="{{ "/reviews/" | relLangURL }}">{{ i18n "nav_reviews" }}</a>
        <a href="{{ "/best/" | relLangURL }}">{{ i18n "nav_best" }}</a>
        <a href="{{ "/methodology/" | relLangURL }}">{{ i18n "nav_methodology" }}</a>
        <a href="{{ "/calculators/" | relLangURL }}">{{ i18n "nav_calculators" }}</a>
      </nav>
    </div>

    <div class="footer-bottom">
      <div class="footer-copy">{{ i18n "footer_copy" }}</div>
      <div class="footer-meta">{{ i18n "footer_meta" }}</div>
    </div>
  </div>
</footer>
