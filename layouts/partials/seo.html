{{- $title := .Title -}}
{{- $desc := or .Params.description .Summary -}}
{{- $canonical := .Permalink -}}

<title>{{ $title }}</title>
{{ with $desc }}<meta name="description" content="{{ . | plainify }}">{{ end }}

<link rel="canonical" href="{{ $canonical }}">

{{/* hreflang for all languages */}}
{{- if .IsTranslated -}}
  <link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}">
  {{- range .Translations -}}
    <link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}">
  {{- end -}}
  <link rel="alternate" hreflang="x-default" href="{{ (index (where .AllTranslations "Lang" "en") 0).Permalink | default .Permalink }}">
{{- else -}}
  <link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}">
  <link rel="alternate" hreflang="x-default" href="{{ .Permalink }}">
{{- end -}}

<meta property="og:title" content="{{ $title }}">
{{ with $desc }}<meta property="og:description" content="{{ . | plainify }}">{{ end }}
<meta property="og:type" content="article">
<meta property="og:url" content="{{ $canonical }}">
