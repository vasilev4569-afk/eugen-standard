{{ define "main" }}
<main class="container">
  <article>
    <header>
      <h1>{{ .Title }}</h1>

      {{ with .Params.description }}
        <p class="lead">{{ . }}</p>
      {{ end }}
    </header>

    <section class="content">
      {{ .Content }}
    </section>

    <footer class="meta">
      {{ with .Lastmod }}
        <p class="small">Last updated: {{ .Format "2006-01-02" }}</p>
      {{ end }}
    </footer>
  </article>
</main>
{{ end }}
